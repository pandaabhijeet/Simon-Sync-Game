<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset= "utf-8" >
    <title>Simon Sync Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>
    <h1 id="level-start">Press On A Key If You Dare!</h1>
    <div class="container">
        <div class = "row">
            <div type = "button" id="green" class="green btn"></div>
            <div type = "button" id="red" class="red btn"></div>
        </div>

        <div class = "row">
            <div type = "button" id="yellow" class="yellow btn"></div>
            <div type = "button" id="blue" class="blue btn"></div>
        </div>
    </div>
</body>

<script src="game.js"></script>
</html>
